<!Doctype html>
<html>
<head>
<style>
.border{
	width: 300px;
    height: 300px;
    border: 1px solid #000;
    justify: center;
    align: center;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
}

.border p{
	position: absolute;
	top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).load($(window).bind("resize", checkPosition));

function checkPosition()
{
    if($(window).width() < 767)
    {
        $(".border").remove().insertBefore($("#body-container .left-sidebar"));
    } else {
        $(".border").remove().insertAfter($("#body-container .left-sidebar"));
    }
}
</script>
</head>
<body>
<div class="border">
<p>html both</p>
</div>
</body>
</html>
